{% extends "base.html" %}
{% block content %}

<nav class='flex justify-center border-b-2 mb-10 '>
    <a href="{% url 'index' %}" class="text-gray-700 block px-4 py-2 text-lg" role="menuitem" tabindex="-1" id="threads">Threads</a>
    <a href="{% url 'chat' %}" class="text-gray-700 block px-4 py-2 text-lg" role="menuitem" tabindex="-1" id="chat">Chat</a>
    <a href="{% url 'create' %}" class="text-gray-700 block px-4 py-2 text-lg" role="menuitem" tabindex="-1" id="create_post">Create post</a>
</nav>

<div class='flex justify-around '>
{%for post in posts%}
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="{% url 'post_detail' id=post.id %}">
            <img class="rounded-t-lg" src="{{post.image.url}}" alt="image" />
        </a>
        <div class="p-5">
            
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{post.title}}</h5>
           
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{post.caption}}</p>
            <a href="{% url 'post_detail' id=post.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Read more
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>
    </div>
{% endfor %}
</div>
{% endblock content %}
