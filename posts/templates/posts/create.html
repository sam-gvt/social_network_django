{% extends "base.html" %}

{% block content %}

<nav class='flex justify-center border-b-2 mb-10 '>
    <a href="{% url 'index' %}" class="text-gray-700 block px-4 py-2 text-lg" role="menuitem" tabindex="-1" id="threads">Threads</a>
    <a href="{% url 'chat' %}" class="text-gray-700 block px-4 py-2 text-lg" role="menuitem" tabindex="-1" id="chat">Chat</a>
    <a href="{% url 'create' %}" class="text-gray-700 block px-4 py-2 text-lg" role="menuitem" tabindex="-1" id="create_post">Create post</a>

</nav>
<div>
<form method='POST' enctype="multipart/form-data" class="flex flex-col w-[50%] mx-auto">
    {% csrf_token %}
   
    <div class="">
        <label for="title" class="block mb-2 italic text-lg font-medium text-gray-900">
            Title
        </label>
        {{ form.title }}
    </div>

    <div class="">
        <label for="caption" class="block mb-2 italic text-lg font-medium text-gray-900">
            Caption
        </label>
        {{ form.caption }}
    </div>

    <div class="mb-5">
        <label for="content" class="block mb-2 italic text-lg font-medium text-gray-900">
            Content
        </label>
        {{ form.content }}
    </div> 

    <div class="">
        <label for="image" class="block mb-2 italic text-lg font-medium text-gray-900">
            Image
        </label>
        {{ form.image }}
    </div> 


    <button class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-5" type="submit">
        Post
    </button>
</form>
</div>
{% endblock %}
