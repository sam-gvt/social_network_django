{% extends "base.html" %}

{% block content %}

<nav class='flex justify-center border-b-2 mb-10 '>
    <a href="{% url 'index' %}" class="text-gray-700 block px-4 py-2 text-lg" role="menuitem" tabindex="-1" id="threads">Threads</a>
    <a href="{% url 'chat' %}" class="text-gray-700 block px-4 py-2 text-lg" role="menuitem" tabindex="-1" id="chat">Chat</a>
    <a href="{% url 'create' %}" class="text-gray-700 block px-4 py-2 text-lg" role="menuitem" tabindex="-1" id="create_post">Create post</a>

</nav>
<div class="flex flex-col items-center">
{%for chat in chats%}
    <div class="flex">
        <div class="flex mr-7 items-center">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
              </svg>
            </br>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
              </svg>
            </div>
            <div>
                <p class='text-lg'>{{chat.like}}</p>
            </div>
        </div>
        <div>
            <div>
                <h1>{{chat.user}}</h1>
            </div>
            <div>
                <h2>{{chat.title}}</h2>
            </div>
            <div>
                <p>{{chat.comment}}</p>
            </div>
        </div>

    </div>
{% endfor %}
</div>


{% endblock %}
