{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Social Media</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		{% tailwind_css %}
	</head>

	<body class="bg-gray-50 font-serif leading-normal tracking-normal">
		<div class="container mx-auto h-screen">
			<div class="flex flex-col items-center p-16">
				<h1 class="text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-sans"> Speack about Dev </h1>
				<h2 class="mt-5 text-lg font-bold italic"> Choose your technological subject and start chatting about it </h2>
			</div>

            {% if request.user.is_authenticated%}
                <a href="{% url 'logout' %}"> Logout </a>
            {% else %}
                <a href="{% url 'login' %}"> Login </a>
            {% endif%}

			{% block content %} {% endblock %}
		</div>
		{% block js %} {%endblock%}
	</body>
</html>
