{% extends './base.html' %}
{% block content %}


<form method="POST" class="flex flex-col w-[50%] mx-auto justify-center md:flex-row  ">
    {% csrf_token %}
    <div class="w-72 mt-5 mb-5">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            {{ user_form.username }}
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="first_name">
              First name
            </label>
            {{ user_form.first_name }}
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            {{ user_form.email }}
          </div>
    </div>
    <div class="w-72 md:pl-5 md:mt-5 md:mb-5">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            {{ user_form.password }}
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password2">
              Password confirmation
            </label>
            {{ user_form.password2 }}
          </div>
 
          <div class="pt-7 mb-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Register
            </button>
          </div>
          <a  href="{% url 'login' %}"> Already have an account ?</a>

      </div>
</form>


{% endblock%}
